app-id: dev.bsnes.bsnes
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: bsnes
rename-desktop-file: bsnes.desktop
rename-icon: bsnes
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=all
  - --filesystem=home:ro
  - --talk-name=org.a11y.*
modules:
  - name: bsnes
    buildsystem: simple
    build-commands:
      - make -j $FLATPAK_BUILDER_N_JOBS -C bsnes install build=release local=false hiro=gtk3 prefix=$FLATPAK_DEST
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: git
        url: https://github.com/bsnes-emu/bsnes.git
        commit: 6fc6bf14a39d32dab69c4f9687a81df26d412758
        x-checker-data:
          type: json
          url: https://api.github.com/repos/bsnes-emu/bsnes/releases/latest
          tag-query: .tag_name
          version-query: '$tag | sub("^v"; "")'
          timestamp-query: .published_at
      - type: patch
        path: 0001-load-optimal-drivers.patch
      - type: file
        path: dev.bsnes.bsnes.metainfo.xml
